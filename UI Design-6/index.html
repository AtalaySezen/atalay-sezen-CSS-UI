<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design-6</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Search for a rental car</h1>
        <p>Pick up location</p>
        <div class="content">
            <input type="text" placeholder="City,airport,region,district"> 
            <div class="content-check">
                <input type="checkbox"> <span id="checkbox-span">Deliver the car somewhere else</span>
            </div>
            <div class="select-content">
                <div class="select-area">
                    <label for="">Date of pickup</label>
                    <br>
                    <select name="" id="">
                        <option value="">Sat 26 Mar 2022</option>
                    </select>
                    <select name="" id=""><option value="">10</option>
                        <option value="">11</option>
                    </select>
                </div>
                <div class="select-area">
                    <label for="">Date of delivery</label>
                    <br>
                    <select name="" id="">
                        <option value="">Sat 26 Mar 2022</option>
                    </select>
                    <select name="" id="">
                        <option value="">10</option>
                        <option value="">11</option>
                    </select>
                </div>
            </div>
            </div>
            <div class="driver-age">
                <input type="checkbox"><span>The driver`s age between 30 and 65?</span>
            </div>
            <div class="customer-content">
                <i class="fa-solid fa-check"><span>No credit card fees</span></i>
                <i class="fa-solid fa-check"><span>No change fees</span></i>
                <i class="fa-solid fa-check"><span>Price match guarantee</span></i>
                <button>
                    Search
                </button>
                </div>
    </div>
</body>
</html>
