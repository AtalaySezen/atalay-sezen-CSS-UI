        </div>

            <textarea name="" placeholder="Let us know what`s on your mind" id="" cols="50" rows="6" style="resize: none;"></textarea>
            <br>
        </div>
        <div class="checkbox">
            <input type="checkbox"> <span>I may be contacted about this feedback.See<br> <span id="our">our</span> </span> <a href="">privacy policy.</a>  <br>

        </div>
        </div>
        <div class="btn">
    <button>Send feedback</button>
    </div>
    </div>
</div>
